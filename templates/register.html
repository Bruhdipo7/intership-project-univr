{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/register.css">
{% endblock %}

{% block content %}
    <div class="register-container">
        {% if error %}
            <div class="error-banner" style="background-color: #ffdddd; color: red; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">
                {{ error }}
            </div>
        {% endif %}

        <h1>Create your Account</h1>

        <form action="/register" method="POST" class="reg-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        window.addEventListener('pageshow', function(event) {
            // inputs cleaner
            var form = document.querySelector('.reg-form');
            if (form) {
                form.reset(); // reset form fields
            }
        });
    </script>

{% endblock %}
